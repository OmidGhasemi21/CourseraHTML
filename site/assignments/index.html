<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script data-main="scripts/index" src="js/jquery-1.11.3.min.js"></script>
  <script data-main="scripts/index" src="js/bootstrap.min.js"></script>

</head>




<body>
  <!-- Heading: Title! -->
  <div>
    <header>
      <h1>Cafe Paradise</h1>
    </header>
  </div>


  <!-- columns -->
  <div class="comtainter-fluid">
    <!-- Quote column -->
    <div class="row">
      <h3 class= "col-md-4 col-sm-4" id="quotes_column">
        <p><q>Tea? It is a hug in the cup.</q></p>
        <img id="tea_image" src="./resources/images/tea.jpg" alt="Tea Picture" class="center col_image">
      </h3>
      <br>

    <!-- Menu column -->
      <h3 class= "col-md-4 col-sm-4" id="menu_column">
        <p>Menu</p>
        <a href="#menu_title" title="coffee menu"><img id="menu_image" src="./resources/images/menu.jpg" alt="Menu Picture" class="center col_image"></a>
      </h3>
      <br>  

      <!-- Map column -->
      <h3 class= "col-md-4 col-sm-4" id="map_column">
        <p>Map</p>
        <a href="https://www.google.com.au/maps/place/Macquarie+Shopping+Centre,+Macquarie+Park+NSW+2113/@-33.7767187,151.1183285,17z/data=!3m1!4b1!4m5!3m4!1s0x6b12a60dca439497:0xe76f8a430dca7c19!8m2!3d-33.7767187!4d151.1205172" 
      title="address" target="_blank"> <img id="map_image" src="./resources/images/cups.jpg" alt="Map Picture" class="center col_image"></a>
      </h3>
      <br>
    </div>
  </div>
      



  <!-- menu title -->
  <div>
    <hr> 
    <br>
    <p id="menu_title" title= "A list"><b><i>Menu</i>:</b></p>
  </div>


  <!-- Menu table -->
  <div>
    <table id="menu_table">
      <tr>
        <th>Drink</th>
        <th>Price</th> 
      </tr>
      <tr>
        <td>Latte</td>
        <td>3.99</td>
      </tr>
      <tr>
        <td>Cappuccino</td>
        <td>4.99</td>
      </tr>
      <tr>
        <td>Americano</td>
        <td>4.49</td>
      </tr>
      <tr>
        <td>Espresso</td>
        <td>3.99</td>
      </tr>
      <tr>
        <td>Doppio</td>
        <td>3.49</td>
      </tr>  
      <tr>
        <td>Black Tea</td>
        <td>4.49</td>
      </tr> 
    </table>
  <hr>
  </div>


  <!-- cafe image -->
  <div>
    <img id="cafe_image" src="./resources/images/cafe.jpeg" alt="Cafe Picture" class="center">
  </div>
  <br>


  <!-- wonderful button -->
  <div>
    <button id="woderful_button" type="button" onclick="wonderfulImage()" class="center">Wonderful Image!</button>
  </div>
  <br>
  <hr>

  <!-- Address -->
  <footer>
    <div class="footer_left hours">
      <p><strong>Hours:</strong></p><br>
      <p>Sun-Thurs: 11:15am - 10:00pm</p><br>
    </div>
    <div class="footer_middle address">
      <p><strong>Address:</strong></p><br>
      <p>Macquarie Shopping Centre, Macquarie centre, Macquarie Park NSW</p><br>
    </div>
  </footer>
